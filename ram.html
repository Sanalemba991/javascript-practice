<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        function Add() {
          let a = 3;
          let b = 3;
          let c = a + b;
          document.getElementById("p1").innerHTML = c;
        }
      </script>
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">Add Me</p>
    <!-- Corrected the onclick attribute to call the function properly -->
    <button type="button" onclick="Add()">Click to Add</button>
  </body>
</html>
