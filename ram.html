<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Functions</h1>
    <p>Using a function as a variable:</p>

    <p id="demo"></p>

    <script>
      function farenhite(celsius) {
        return (celsius * 9) ; 
      }
      
      let sam = farenhite(90); 
      document.getElementById("demo").innerHTML = sam;
    </script>
    
  </body>
</html>
